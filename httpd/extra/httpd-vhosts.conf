<VirtualHost *:80>
    ServerAdmin jrc@example.com
    DocumentRoot "/usr/local/apache2/htdocs/jmagic/public"
    ServerName localhost

    <Directory "/usr/local/apache2/htdocs/jmagic/public">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    <FilesMatch \.php$>
        SetHandler "proxy:fcgi://script-lang-engine:9000"
    </FilesMatch>

    ErrorDocument 404 /index.php
</VirtualHost>